<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator Sederhana</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="kalkulator.js"></script>
    </head>
    <body>
        <form name="calculator">
            <table style="background-color:" class="tabel">
                <caption>Calculator</caption>
                <tr>
                    <td>Angka 1</td><td>:</td><td><input type="number" name="angka1"></td>
                </tr>
                <tr>
                    <td>Angka 2</td><td>:</td><td><input type="number" name="angka2"></td>
                </tr>
                <tr>
                    <td>Hasil</td><td>:</td><td><input type="number" name="hasil"></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td colspan="3" align="center">
                        <input class="tombol" type="button" onclick="plus()" value="  +  ">
                        <input class="tombol" type="button" onclick="minus()" value="  -  ">
                        <input class="tombol" type="button" onclick="kali()" value="  x  ">
                        <input class="tombol" type="button" onclick="division()" value="  /  ">
                    </td>
                </tr>
            </table>
        </form>
    </body>
    </html>
